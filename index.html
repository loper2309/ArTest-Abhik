                    src="asset.png"

                <a-image
                    src="asset.png"
                    look-at="[gps-camera]"

                ></a-image>
                <a-image
                    src="asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"

            <a-camera gps-camera rotation-reader></a-camera>
